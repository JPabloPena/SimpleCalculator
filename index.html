<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Simple Calculator</title>
</head>
<body>
    <main id="calculator">
        <section id="screen">
            <div>
                <p id="result-preview">30 + 20</p>
                <p id="result">50</p>
            </div>
        </section>
        <section id="buttons">
            <section id="clear-delete">
                <button id="button-clear">CLEAR</button>
                <button id="button-delete">DELETE</button>
            </section>
            <div>
                <section>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">/</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">x</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">-</button>
                    <button>.</button>
                    <button>0</button>
                    <button class="operator">=</button>
                    <button class="operator">+</button>
                </section>
            </div>
        </section>
    </main>

    <script src="./main.js"></script>
</body>
</html>
