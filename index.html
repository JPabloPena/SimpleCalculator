<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Simple Calculator</title>
</head>
<body>
    <main id="calculator">
        <section id="screen">
            <div>
                <p id="result-preview"></p>
                <div class="result">
                    <button id="copy">
                        <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m6 18h-3c-.48 0-1-.379-1-1v-14c0-.481.38-1 1-1h14c.621 0 1 .522 1 1v3h3c.621 0 1 .522 1 1v14c0 .621-.522 1-1 1h-14c-.48 0-1-.379-1-1zm1.5-10.5v13h13v-13zm9-1.5v-2.5h-13v13h2.5v-9.5c0-.481.38-1 1-1z" fill-rule="nonzero" fill="#acadaf"/></svg>
                    </button>
                    <p id="result">0</p>
                </div>
            </div>
        </section>
        <section id="buttons">
            <section id="clear-delete">
                <button id="button-clear">CLEAR</button>
                <button id="button-delete">DELETE</button>
            </section>
            <div>
                <section>
                    <button class="num num-7">7</button>
                    <button class="num num-8">8</button>
                    <button class="num num-9">9</button>
                    <button class="operator div">/</button>
                    <button class="num num-4">4</button>
                    <button class="num num-5">5</button>
                    <button class="num num-6">6</button>
                    <button class="operator mul">x</button>
                    <button class="num num-1">1</button>
                    <button class="num num-2">2</button>
                    <button class="num num-3">3</button>
                    <button class="operator minus">-</button>
                    <button class="num num-dot">.</button>
                    <button class="num num-0">0</button>
                    <button class="operator equal">=</button>
                    <button class="operator sum">+</button>
                </section>
            </div>
        </section>
    </main>

    <footer>

    <script src="./main.js"></script>
</body>
</html>
